<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    </head>
<body>

    <div class="game-container">

        <header class="game-header">
            <div class="logo">
                XO
            </div>
            <div class="turn-indicator">
                <span class="turn-icon">X</span> TURN
            </div>
            <button class="reset-button">
                &#8634; </button>
        </header>

        <main class="game-board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </main>

        <footer class="scoreboard">
            <div class="score-box x-score">
                <span class="score-label">X (YOU)</span>
                <span class="score-value" id="x-score">0</span>
            </div>
            <div class="score-box ties-score">
                <span class="score-label">TIES</span>
                <span class="score-value" id="ties-score">0</span>
            </div>
            <div class="score-box o-score">
                <span class="score-label">O (CPU)</span>
                <span class="score-value" id="o-score">0</span>
            </div>
        </footer>

    </div>
<script src="app.js"></script>
    </body>
</html>
